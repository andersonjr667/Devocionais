<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devocionais Cristãos | Anderson Jr</title>
  <meta name="description" content="Leia devocionais bíblicos impactantes para jovens e adultos. Palavra diária com base nas Escrituras.">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/partials/favicon.html">
  <style>
    .not-found-container {
      text-align: center;
      padding: 50px;
    }

    .not-found-container h1 {
      font-size: 3rem;
      color: #2e7d32;
    }

    .not-found-container p {
      font-size: 1.2rem;
      color: #555;
      margin: 20px 0;
    }

    .not-found-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #43a047;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .not-found-container a:hover {
      background: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="not-found-container">
    <h1>404 - Página Não Encontrada</h1>
    <p>Desculpe, a página que você está procurando não existe ou foi movida.</p>
    <a href="index.html">Voltar para a Página Inicial</a>
  </div>
  <!-- Adicione este script no final de cada página HTML -->
  <script>
    // Verifica se a página foi carregada corretamente
    window.addEventListener('error', function (event) {
      if (event.target.tagName === 'LINK' || event.target.tagName === 'SCRIPT') {
        window.location.href = '/404.html';
      }
    });
  </script>
</body>
</html>
