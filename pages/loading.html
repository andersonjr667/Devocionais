      overflow: hidden;
      z-index: 2;

      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%; /* Garante que a imagem também seja um círculo */
    }

    .loader-ring {
      position: absolute;
      width: 110px;
      height: 110px;
      border: 5px solid #f4f4f4; /* Cinza Claro */
      border-top: 5px solid #6B46C1; /* Roxo */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1;
    }

    .verse {
      max-width: 600px;
      text-align: center;
      color: #1a1a1a; /* Cinza Escuro */
      padding: 20px;
      font-style: italic;
      animation: fadeIn 2s ease;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
